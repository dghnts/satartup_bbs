{% extends 'common/l_sidebar.html' %}

<!-- ヘッダーの右側に表示させたいものを設定-->
{% block header_right_content %}{% endblock %}

<!-- 左サイドバーの中に入れたいものをかく-->
{% block sidebar_content %}
<ul style="list-style:none">
    {% for link in links %}
        <li>
            <a href="{{ link.link}}">{{link.name}}</a>
        </li>
    {% endfor %}
</ul>    
{% endblock %}
